<!-- 顶部条 -->

<!-- 主体 -->
<div class="main-container" id="main-container">
	<script type="text/javascript">
        try{ace.settings.check('main-container' , 'fixed')}catch(e){}
	</script>




	<div class="main-content">
		<div class="breadcrumbs" id="breadcrumbs">
			<script type="text/javascript">
                try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
			</script>

			<ul class="tab" id="breadcrumb">
				<!-- <li class="active" >
               菜单配置<i class="fa fa-times close"></i>
               </li>  -->
			</ul><!-- /.breadcrumb -->
			<div id="tab-menu">
				<ul class="dropdown-menu dropdown-caret" style="min-width: 0px;">
					<li><a href="javascript:void(0);" data-right-menu="all_close">全部关闭</a></li>
					<li><a href="javascript:void(0);" data-right-menu="other_close">关闭其他</a></li>
				</ul>
			</div>
		</div>

		<div class="page-content">
			<div class="ace-settings-container" id="ace-settings-container">
				<div class="btn btn-app btn-xs btn-warning ace-settings-btn"
					 id="ace-settings-btn">
					<i class="ace-icon fa fa-cog bigger-150"></i>
				</div>


				<!-- /.ace-settings-box -->
			</div>
			<!-- /.ace-settings-container -->
			<div class="page-header">
				<h1> 详情 </h1>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div id="fill-main-content" style="height:100%">
						<div class="xuboxPageHtml" id="xboxTest" style="overflow-y: auto; height: 691px;"><div class="layer">
							<div class="profile-user-info profile-user-info-striped wordbreak">
								<div class="profile-info-row">
									<div class="profile-info-name">类型</div>
									<div class="profile-info-value">
										<span v-if="log.type==1">操作日志</span>
										<span v-else-if="log.type==2">异常日志</span>
									</div>
								</div>
								<div class="profile-info-row">
									<div class="profile-info-name">异常</div>
									<div class="profile-info-value">{{log.exception}}</div>
								<div class="profile-info-row">
									<div class="profile-info-name">描述</div>
									<div class="profile-info-value">{{log.exception}}</div>
								</div>
								<div class="profile-info-row">
									<div class="profile-info-name">操作方式</div>
									<div class="profile-info-value">{{log.exception}}</div>
								</div>
								<div class="profile-info-row">
									<div class="profile-info-name">参数</div>
									<div class="profile-info-value">{{log.params}}</div>
								</div>
								<div class="profile-info-row">
									<div class="profile-info-name">请求URI</div>
									<div class="profile-info-value">{{log.requestUri}}</div>
								</div>
								<div class="profile-info-row">
									<div class="profile-info-name">创建者</div>
									<div class="profile-info-value">{{log.createBy}}</div>
								</div>
								<div class="profile-info-row">
									<div class="profile-info-name">创建时间</div>
									<div class="profile-info-value">{{log.createDate}}</div>
								</div>
								<div class="profile-info-row">
									<div class="profile-info-name">操作IP地址</div>
									<div class="profile-info-value">{{log.remoteAddr}}</div>
								</div>
								<div class="profile-info-row">
									<div class="profile-info-name">用户代理</div>
									<div class="profile-info-value">{{log.userAgent}}</div>
								</div>
							</div>
						</div>
						</div>
					</div>

				</div>
			</div>
		</div><!-- /.page-content -->

	</div><!-- /.main-content -->

	<a href="javascript:void(0);" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse"  style="z-index:1111">
		<i class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
	</a>
</div><!-- /.main-container -->
